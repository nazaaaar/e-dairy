<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Класи
    </ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="openClassCreationModal()">
        <ion-icon name="add-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item-sliding *ngFor="let class of teacherClasses">
      <ion-item (click)="viewClassStudents(class)">
        <ion-label>{{ class.name }} - {{ class.subject }}</ion-label>
        <ion-button slot="end" fill="clear" color="danger" (click)="deleteClass(class)">
          <ion-icon name="trash"></ion-icon>
        </ion-button>
      </ion-item>
    </ion-item-sliding>
  </ion-list>
</ion-content>
