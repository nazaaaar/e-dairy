<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>{{ classDetails?.name }}</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="openAddStudentModal()">
        <ion-icon name="person-add-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let student of classDetails?.students">
      <ion-icon size="large" name="person-circle-outline" slot="start"></ion-icon>
      <ion-label>{{ student.firstName }} {{ student.lastName }}</ion-label>
      <ion-button slot="end" (click)="deleteStudent(student.email)">
        <ion-icon name="trash-outline"></ion-icon>
      </ion-button>
      <ion-button size="small" slot="end" (click)="redirectToAddMark(student)">
        <ion-icon name="add-outline"></ion-icon>
      </ion-button>
    </ion-item>
  </ion-list>
</ion-content>
