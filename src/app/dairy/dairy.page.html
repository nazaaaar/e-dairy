<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Щоденник
    </ion-title>
    <ion-button slot="end" (click)="addNote()">
      <ion-icon name="add-outline"></ion-icon>
    </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let note of notes" (click)="openNoteDetail(note)">
      <ion-label>{{ note.title }}</ion-label>
      <ion-note slot="end">{{ note.date }}</ion-note>
    </ion-item>
  </ion-list>




</ion-content>
