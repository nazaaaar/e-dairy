<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>{{ classDetails?.name }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card *ngFor="let lesson of classDetails?.lessons" (click)="openLesson(lesson)" [class.uncompleted]="!this.userReads.get(lesson)">
    <ion-card-header>
      <ion-card-title>Урок {{lesson.id}} - {{ lesson.title }}</ion-card-title>
    </ion-card-header>

    <ion-card-content>

    </ion-card-content>
  </ion-card>
</ion-content>
