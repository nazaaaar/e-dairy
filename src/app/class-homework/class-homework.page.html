<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>{{ classDetails?.name }}</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="addNote()">
        <ion-icon name="add-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let homework of classDetails?.homeworks" (click)="openNoteDetail(homework)">
      <ion-label>{{ homework.title }} </ion-label>
      <br>
      <ion-label style="font-weight: lighter; font-size: 0.7rem;">Дедлайн: {{formatDeadline(homework.deadline)}}</ion-label>
      <ion-note slot="end">{{ homework.publishDate }}</ion-note>
    </ion-item>
  </ion-list>


</ion-content>
